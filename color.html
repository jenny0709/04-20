<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 450px;
		height: 450px;
		margin: 10px auto;
		color: #fff;
	}
	/*模糊效果*/
	.box1{
		-webkit-filter:blur(10px);
	}
	.box1 img,.box2 img{
		width: 450px;
	}
	.box1:hover{
		transition:-webkit-filter 0.5s;  
		/*时间延迟*/
		-webkit-filter:blur(0px);
	}
	/*灰度效果*/
	.box2{
		-webkit-filter:grayscale(1);
	}
	.box2:hover{
		transition:-webkit-filter 1s;
		-webkit-filter:grayscale(0);
	}
	/*渐变效果*/
	.box3{
		background: linear-gradient(red,orange,yellow,green,blue,indigo,violet);;
	}
	.box4{
		background:repeating-linear-gradient(to right,orange,yellow,green,blue,indigo,violet);
	}
	.box5{
		background:repeating-linear-gradient(to left,orange,yellow,green,blue,indigo,violet);
	}
	.box6{
		background:repeating-linear-gradient(to right bottom,yellow,green);
	}
	.box7{
		background:repeating-linear-gradient(to bottom,#c6ff00,#538300);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#c6ff00', endColorstr='#538300',GradientType='1');
	}
	.box8{
		background:radial-gradient(red,orange,yellow,green,blue,indigo,violet);
	}
	.box9{
		background:radial-gradient(green 40%,yellow 60%);
	}
	.box10{
		background: repeating-radial-gradient(red,yellow 10%,green 15%);
	}
	.box11{
		background: repeating-radial-gradient(yellow,yellow 10%,green 10%,green 15%);
	}
	</style>
</head>
<body>
	<div class="box1"><img src="1.jpg" alt=""></div>
	<div class="box2"><img src="2.jpg" alt=""></div>
	<div class="box3"></div>
	<div class="box4">004</div>
	<div class="box5">005</div>
	<div class="box6">006</div>
	<div class="box7">007</div>
	<div class="box8">008</div>
	<div class="box9">009</div>
	<div class="box10">010</div>
	<div class="box11">011</div>
</body>
</html>
