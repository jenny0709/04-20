<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变作业</title>
	<style>
	.out{
		width: 1000px;
		height: 270px;
		border: 4px solid #000;
	}
	.out div{
		width: 25%;
		height: 100%;
		float: left;
		background:linear-gradient(to right,#B65F02,#CA7316);
	}
	.out .inner1{
		background:#fff;
	}
	</style>
</head>
<body>
	<div class="out">
		<div class="inner1"></div>
		<div class="inner2"></div>
		<div class="inner2"></div>
		<div class="inner2"></div>
	</div>
</body>
</html>
